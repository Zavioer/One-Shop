{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-8 col-12">
            <div>
                <h2>Fill you personal data</h2>
                <form method="post" action="#">
                    <div class="row g-3">
                        <div class="col-md-6">
                          <label for="inputName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="inputName">
                        </div>
                        <div class="col-md-6">
                          <label for="inputLastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="inputLastName">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress" class="form-label">Address</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                          <label for="inputAddress2" class="form-label">Address 2</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                          <label for="inputCity" class="form-label">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                          <label for="inputState" class="form-label">State</label>
                          <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-md-2">
                          <label for="inputPostCode" class="form-label">Postal Code</label>
                          <input type="text" class="form-control" id="inputPostCode">
                        </div>
                      </div>
                </form>
            </div>
        </div>
        <div class="col-lg-4 col-12 mt-3 mt-lg-0">
            <div class="d-flex flex-column">
                <div>
                    <h3>Cart total</h3>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex flex-row justify-content-between border-0">
                                Cart Subtotal <span class="d-inline">$$$</span>
                            </li>
                            <li  class="list-group-item d-flex flex-row justify-content-between">
                                Shipping <span>$$$</span>
                            </li>
                            <li class="list-group-item d-flex flex-row justify-content-between border-0">
                                You Pay <span>$$$</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mt-3">
                    <h3>Payments</h3>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex flex-row justify-content-between border-0">
                                Blick
                            </li>
                            <li  class="list-group-item d-flex flex-row justify-content-between">
                                MBank
                            </li>
                            <li class="list-group-item d-flex flex-row justify-content-between border-0">
                                PKO BP
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="mt-auto d-flex flex-row justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">Buy</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
